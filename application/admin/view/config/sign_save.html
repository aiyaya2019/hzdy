<include file='common/meta' />

<div class="layui-fluid">

	<div class="layui-card">

		<div class="layui-form" lay-filter="layuiadmin-form-admin" style="padding: 20px 30px 1px 0;">

			<form action="" class="layui-form">

				<input type="hidden" name="id" value="{$data.id|default=''}">



				<div class="layui-form-item">

					<label class="layui-form-label">签到天数</label>

					<div class="layui-input-block">

						<input type="text" name="today" value="{$data.today}" lay-verify="required" autocomplete="off" placeholder="请输入连续签到天数" class="layui-input">

					</div>

				</div>


				<div class="layui-form-item">

					<label class="layui-form-label">奖励积分</label>

					<div class="layui-input-block">

						<input type="text" name="point" value="{$data.point}" lay-verify="required" autocomplete="off" placeholder="请输入奖励积分" class="layui-input">

					</div>

				</div>

				<div class="layui-form-item">

					<label class="layui-form-label"></label>

					<div class="layui-input-inline">

						<input type="button" lay-submit id="transmit" lay-filter="LAY-user-back-submit" value="确认" class="layui-btn">

						<button type="reset" class="layui-btn layui-btn-primary" onclick="javascript:history.go(-1)">返回</button>

					</div>

				</div>

			</form>

		</div>

	</div>

</div>

<include file='common/edit' />

<script>

    layui.use(['upload','form'],function(){

        var upload = layui.upload;

        var form = layui.form;

    });



    //表单上传

    fromUpload('form',"{:url('Config/sign_save')}");

</script>
