<include file='common/meta' />
<style>
    .layui-table-cell{  /*最后的pic为字段的field*/
      height: 100%;
      max-width: 100%;
    } 
</style>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">自定义评论</div>

                <div class="layui-card-body">
                    <table class="layui-hide" id="test-table-autowidth" lay-filter="test"></table>
                </div>
                <!-- <div class="layui-card-body">
                    <table class="layui-hide" id="test-table-autowidth"></table>
                </div> -->
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['table','form'],function(){
        var table = layui.table;
        var form = layui.form;
        var url = "{:url('Goods/evaluateLst')}";

        //监听搜索
        form.on('submit(LAY-app-contlist-search)', function(data){
            var field = data.field;
            field.page = 1;
            //执行重载
            table.reload('test-table-autowidth', {
                where: field
            });
        });

        table.render({
            elem: '#test-table-autowidth',
            url:url,
            method:'post',
            response:{
                statusCode:200
            },
            page:{
                layout:['prev','page','next','skip','count']
            },
            limit:20,
            toolbar:'#add',
            defaultToolbar:false,
            cols:[[
                // {type: 'checkbox', width:'4%'},
                {field:'id',title:'编号',width:'4%'},
                {field:'nickname',title:'昵称'},
                {title:'头像',width:'25%',templet:function(d){
                        return '<div style="float:left"><img src="'+d.head_img+'" style="width:50px;margin-right:5px" alt="" /></div>';
                }},
                {field:'goods_title',title:'商品名称'},
                {field:'content',title:'评价内容'},
                {field:'star',title:'星级'},



                {title:'展示状态',width:'6%',templet:function(d){
                    if(d.status == 1){
                        return '<button class="layui-btn layui-btn-sm odd" table="order_evaluate" key="status" val="0" data-id="'+d.id+'">显示</button>';
                    } else {
                        return '<button class="layui-btn layui-btn-sm layui-btn-normal odd" table="order_evaluate" key="status" val="1" data-id="'+d.id+'">隐藏</button>';
                    }
                }},
                {field:'add_time',title:'评论时间'},
                {
                    title:'操作',
                    toolbar:'#barDemo'
                }
            ]]
        })

        
    })
</script>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-danger layui-btn-xs delete" data-table="order_evaluate" data-id="{{d.id}}" lay-event="del">删除</a>
</script>
