<include file='common/meta' />
<link rel="stylesheet" type="text/css" href="__LAYUI__/common.css">
<style>
    .layui-table-cell{
        height:100%;
        line-height:100%;
    }
    input {
        height: 33px;
        line-height: 33px;
        padding: 0 7px;
        border: 1px solid #ccc;
        border-radius: 2px;
        margin-bottom: -2px;
        outline: none;
    }

    input:focus {
        border-color: #009E94;
    }
</style>
<div class="layui-container" style="width:100%">
    <br><br>
    &nbsp;&nbsp;
    <div class="layui-btn-group">
        <button class="layui-btn" id="btn-expand">全部展开</button>
        <button class="layui-btn" id="btn-fold">全部折叠</button>
    </div>
    &nbsp;&nbsp;
    <input id="edt-search" type="text" placeholder="输入关键字" style="width: 120px;"/>&nbsp;&nbsp;
    <button class="layui-btn" id="btn-search">&nbsp;&nbsp;搜索&nbsp;&nbsp;</button>

    <table id="auth-table" class="layui-table" lay-filter="auth-table"></table>
</div>
<script>
    layui.use(['table', 'treetable'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var treetable = layui.treetable;
        // 渲染表格
        layer.load(2);
        treetable.render({
            treeColIndex: 1,
            treeSpid: 0,
            treeIdName: 'id',
            treePidName: 'pid',
            elem: '#auth-table',
            url: "{:url('Goods/type')}?json=1",
            page: false,
            treeDefaultClose:true,
            toolbar:'#add',
            defaultToolbar:false,
            cols: [[
                {type: 'numbers'},
                {field: 'title', minWidth: 200, title: '分类名称'},
                {minWidth: 200, title: '分类图标',templet:function(d){
                    return '<img src="'+d.pic+'" style="width:30px" alt="" />'
                }},
                {field: 'sort', minWidth: 100, title: '排序'},
                {
                    width:'15%', align: 'center', templet: function (d) {
                        var str = '';
                        if (d.pid == 0) {
                            str += '<a href="{:url('Goods/type_save')}?pid='+d.id+'"><button class="layui-btn layui-btn-xs layui-btn-normal">添加子分类</button></a>';
                        }
                        str += '<a href="{:url('Goods/type_save')}?id='+d.id+'&pid='+d.pid+'"><button class="layui-btn layui-btn-xs layui-btn-primary" style="margin:0 10px">编辑</button></a>';
                        str += '<button class="layui-btn layui-btn-xs layui-btn layui-btn-danger delete" data-url="{:url('Goods/delete_type')}" data-id="'+d.id+'">删除</button>';
                        return str;
                    }, title: '操作'
                }
            ]],
            done: function () {
                layer.closeAll('loading');
            }
        });

        $('#btn-expand').click(function () {
            treetable.expandAll('#auth-table');
        });

        $('#btn-fold').click(function () {
            treetable.foldAll('#auth-table');
        });

        $('#btn-search').click(function () {
            var keyword = $('#edt-search').val();
            var searchCount = 0;
            $('#auth-table').next('.treeTable').find('.layui-table-body tbody tr td').each(function () {
                $(this).css('background-color', 'transparent');
                var text = $(this).text();
                if (keyword != '' && text.indexOf(keyword) >= 0) {
                    $(this).css('background-color', 'rgba(250,230,160,0.5)');
                    if (searchCount == 0) {
                        treetable.expandAll('#auth-table');
                        $('html,body').stop(true);
                        $('html,body').animate({scrollTop: $(this).offset().top - 150}, 500);
                    }
                    searchCount++;
                }
            });
            if (keyword == '') {
                layer.msg("请输入搜索内容", {icon: 5});
            } else if (searchCount == 0) {
                layer.msg("没有匹配结果", {icon: 5});
            }
        });
    });
</script>

<script type="text/html" id="add">
    <a class="layui-btn layui-btn-xs" lay-event="edit" href="{:url('Goods/type_save')}">添加分类</a>
</script>

</body>
</html>
